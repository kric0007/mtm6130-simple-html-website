<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="Whisker and tail logo" width="250"></a>
        <nav>
            <ul>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="my-account.html">My Account</a></li>
                <li><a href="partners/index.html">Partners</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="create-new-account.html" method="post">
            <label for="fullname">Name</label>
            <input id="fullname" type="text" name="fullname" placeholder="Bilbo Baggins" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="b_baggins@algonquin.com" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <div>
                <label>What are your interests?</label>

                <label for="dogs">Dogs</label>
                <input type="checkbox" name="dog" id="dogs">

                <label for="cats">Cats</label>
                <input type="checkbox" name="cats" id="cats">

                <label for="smallanimals">Small Animals</label>
                <input type="checkbox" name="smallanimals" id="smallanimals">

                <label for="birds">Birds</label>
                <input type="checkbox" name="birds" id="birds">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>

    </footer>

</body>
